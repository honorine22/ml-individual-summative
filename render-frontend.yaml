services:
  - type: web
    name: faultsense-frontend
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements-frontend.txt
    startCommand: streamlit run app/streamlit_app.py --server.port $PORT --server.headless true --server.address 0.0.0.0
    envVars:
      - key: API_URL
        value: "https://ml-individual-summative.onrender.com"
      - key: PYTHONUNBUFFERED
        value: "1"
