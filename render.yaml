services:
  - type: web
    name: faultsense-api
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: DEPLOYMENT_ENV=true API_ONLY=true PYTHONPATH=. uvicorn src.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEPLOYMENT_ENV
        value: "true"
      - key: API_ONLY
        value: "true"  
      - key: PYTHONPATH
        value: "."
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
