services:
  - type: web
    name: faultsense-api
    env: python
    plan: starter
    buildCommand: |
      echo "ğŸš€ Starting FaultSense build..."
      echo "ğŸ“¦ Installing dependencies..."
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements-minimal.txt
      echo "âœ… Dependencies installed"
      echo "ğŸ” Checking for model from GitHub (Git LFS)..."
      python scripts/create_demo_model.py
      echo "âœ… Build preparation complete"
    startCommand: PYTHONPATH=. uvicorn src.api:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHONPATH
        value: "."
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
