services:
  - type: web
    name: faultsense-api-ui
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: DEPLOYMENT_ENV=true ./scripts/start.sh
    envVars:
      - key: DEPLOYMENT_ENV
        value: "true"
      - key: PYTHONPATH
        value: "."
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
