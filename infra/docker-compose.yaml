services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    container_name: faultsense-api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ../models:/app/models
      - ../data:/app/data
      - ../reports:/app/reports
    environment:
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - faultsense-network

  ui:
    build:
      context: ..
      dockerfile: infra/Dockerfile.ui
    container_name: faultsense-ui
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    environment:
      - API_URL=http://api:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../reports:/app/reports
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - faultsense-network

networks:
  faultsense-network:
    driver: bridge
